<div
     id="invoice_modal"
     class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close"
                    data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Запросить инвойс</h4>
          </div>
          <div class="modal-body">

                <form action="/invoice/create" method="POST" class="form-horizontal">
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">На имя</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" name="name" placeholder="First&Last Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="country" class="col-sm-2 control-label">Страна</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="country"
                             name="city" placeholder="Georgia">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="city" class="col-sm-2 control-label">Город</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="city"
                             name="city" placeholder="City">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">Адрес</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" name="address"
                                id="address" placeholder="Address"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="amnt" class="col-sm-2 control-label">Сумма</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="amnt"
                             name="amnt" placeholder="Amount">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="currency" class="col-sm-2 control-label">Валюта</label>
                    <div class="col-sm-10">
                        <select type="text" class="form-control"
                                name="currency" id="currency" >
                            <option value="1">USD</option>
                            <option value="2">LARI</option>
                        </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-success pull-right">Получить инвойс</button>
                    </div>
                  </div>
                </form>
          </div>
    </div>
  </div>
</div>
